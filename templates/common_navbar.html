

<!doctype html>
<html lang="en">

<head>
    <title>AKS University Satna</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">


    <!-- Adding CSS -->
    <link rel="stylesheet" href="/static/styles/styles.css">
    <!-- Script -->
    <script src="/static/script/index.js"></script>
    <!-- CSS property -->
</head>

<body>
    <header>
        <nav>
            <ul class="menu">
                <li title="Home">
                    <a href="/" class="menu-button home {% if active_page == 'home' %}active{% endif %}">
                        <i class="fa fa-home"></i>
                    </a>
                </li>
                <li title="Profile">
                    <a href="/profile" class="about menu-button {% if active_page == 'profile' %}active{% endif %}">
                        <i class="fa fa-user"></i>
                    </a>
                </li>
                <li title="Examination">
                    <a href="#" class="examination menu-button">
                        <i class="fa fa-tachometer-alt"></i>  <!-- Changed from fa-search to fa-magnifying-glass -->
                    </a>
                </li>
                <li title="Attendence">
                    <a href="#" class="attendence menu-button">
                        <i class="fa fa-chart-line"></i>
                    </a>
                </li>
                <li title="Class Schedule">
                    <a href="#" class="menu-button">
                        <i class="fa fa-calendar"></i>
                    </a>
                </li>
                <li title="Elective Subjects">
                    <a href="/" class="menu-button">
                        <i class="fa fa-swatchbook"></i>
                    </a>
                </li>
                <li title="Fee Details">
                    <a href="/logout" class="menu-button {% if active_page == 'contact' %}active{% endif %} contact">
                        <i class="fa fa-indian-rupee"></i>
                    </a>
                </li>
            </ul>
            
        </nav>

        <div class="main-bar">
            <div class="top-bar">
                <div class="first-div">
                    <img class="logo-image" src="/static/images/aks-logo.png" alt="AKS University Logo">
                    <h1 class="company-name">AKS UNIVERSITY</h1>
                </div>
                <div class="second-div">
                    <div class="image-container">
                        <img src="{{ url_for('get_image', student_id=session['user']) }}" alt="Img">
                    </div>
                </div>
            </div>
        </div>
    </header>
    {% block body %}

    {% endblock %}
    <footer>
        <!-- place footer here -->
    </footer>

</html>
